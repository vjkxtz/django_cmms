
{%extends 'todo/main.html'%}

{%block content %}


     <div class="container">
        <form method="post">
        {% csrf_token %}
        <div class="md-3">
            <p><label class="form-label" for="id_title">Title:</label>
            <input class="form-control" type="text" id="id_title" name="title" maxlength="100" required placeholder={{form.title}}</p>  
        </div>
        <div class="md-3">
            <p><label class ="form-label "for="id_description">Description:</label>
            <span class="form-control">{{ form.description}} </span></p>
            <div class="md-3">
            <p><label class ="form-label " for="id_complete">Complete:</label>
            <input class = "" type="checkbox" id="id_complete"  name="complete" placeholder={{form.complete}}</p>
            </div>
            <input class="btn btn-primary" type="submit" value="Save">
        </form>
    </div>

    
{% endblock content%}
