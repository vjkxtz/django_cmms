{%extends 'todo/main.html'%}

{%block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>

    <div class="container">
        <form method="post">
        {% csrf_token %}
        <div class="md-3">
            <p><label class="form-label" for="id_title">Title:</label>
            <input class="form-control" type="text" id="id_title" name="title" maxlength="100" required></p>  
        </div>
        <div class="md-3">
            <p><label class ="form-label "for="id_description">Description:</label>
            <textarea class = "form-control" id="id_description" name="description" name="description" maxlength="1000"></textarea></p>
            <div class="md-3">
            <p><label class ="form-label " for="id_complete">Complete:</label>
            <input class = "" type="checkbox" id="id_complete" name="complete"></p>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>

{% endblock content %}
